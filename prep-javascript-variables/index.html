<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Dahlia Velazquez';
      console.log(fullName);
      typeof 'Dahlia Velazquez';
      const numberOfPets = '3';
      console.log(numberOfPets);
      typeof '3';
      const likesVegetables = 'true';
      console.log(likesVegetables);
      typeof 'true';
      const empty = 'null';
      console.log(empty);
      typeof 'null';
      const unset = 'undefined';
      console.log(unset);
      typeof 'undefined';
    </script>
  </body>
</html>
